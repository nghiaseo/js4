<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .wrap{
            width: 960px;
            margin: 20px auto;
        }
        .header{
            padding-top: 45px;
            background-color: brown;
            text-align: center;
            position: relative;
            margin-bottom: 30px;
        }
        .header::after{
            content: "";
            border-top: 20px solid brown;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            position: absolute;
            bottom: -20px;
            left: 145px;
        }
        h1{color: #fff;}
        h3{
          color: gray;
        }
        .header p{
            color: white;
        }
        .period{
          color: brown;
        }
        .plan{
            border: 3px dashed brown;
            text-align: center;
            margin-bottom: 20px;
        
        }
        label{
            display: block;
            font-weight: 700;
            color: brown;
        }
        textarea {
            width: 100%;
    background-attachment: local;
    background-image:
        linear-gradient(to right, white 10px, transparent 10px),
        linear-gradient(to left, white 10px, transparent 10px),
        repeating-linear-gradient(white, white 30px, #ccc 30px, #ccc 31px, white 31px);
    line-height: 31px;
    padding: 8px 10px;
    border: none;
    resize: none;
}
input{
    width: 100%;
    border: none;
    border-bottom: 3px dotted brown;
}
textarea:focus,input:focus{
   outline: none;
}
.bgnone{
    background: none;
}
.px10{
    padding-right: 10px;
    padding-left: 10px;
}
.pt30{
  padding-top: 30px;
}
.pt60{
  padding-top: 60px;
}
.slider{
  width: 100%;
  height: 5px;
  border: 1px solid brown;
  margin: 50px 0;
  position: relative;
}
.slider::after{
  content: "";
  width: 20px;
  height: 20px;
  border-radius: 50%;
  position: absolute;
  top:-9px;
  left:80%;
  background-color: brown;
}
.skill{
  margin-top: 20px;
}
    </style>
    <title>CV</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Nguyễn Văn A</h1>
        <p>Nhân Viên</p>
      </div>
      <div class="plan col-6 offset-2"><h4>Mục tiêu nghề nghiệp</h4><textarea rows="4"></textarea></div>
      <div class="row">
        <div class="col-8">
          <div class="title offset-3 col-5">
            <h3>Kinh nghiệm</h3>
          </div>
          <div class="row">
            <div class="col-3"><p class="period">08/2012-01/2013</p></div>
            <div class="col-9">
              <label>Vị trí</label>
              <textarea  rows="2"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-3"><p class="period">08/2012-01/2013</p></div>
            <div class="col-9">
              <label>Vị trí</label>
              <textarea  rows="2"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-3"><p class="period">08/2012-01/2013</p></div>
            <div class="col-9">
              <label>Vị trí</label>
              <textarea  rows="2"></textarea>
            </div>
          </div>
          <div class="title offset-3 col-5">
            <h3>Dự án tham gia</h3>
          </div>
          <div class="row">
            <div class="col-3"><p class="period">08/2012-01/2013</p></div>
            <div class="col-6">
                <textarea  rows="2"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-3"><p class="period">08/2012-01/2013</p></div>
            <div class="col-6">
                <textarea  rows="2"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-3"><p class="period">08/2012-01/2013</p></div>
            <div class="col-6">
                <textarea  rows="2"></textarea>
            </div>
          </div>
        </div>
        <div class="col-4 pt30">
            <div class="px10">
                <input type="text">
            </div>
            <div>
                <textarea  rows="3"></textarea>
            </div>
            <div class="skill">
                <h3>Kỹ năng</h3>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
            </div>
            <div><h3 class="pt60">Liên hệ</h3></div>
        </div>
      </div>
    </div>
  </body>
</html>
